<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="estilos.css">
      <title>V-HTML</title>
   </head>
   <body>
      <div id='app'>
         <h1 v-text="texto"></h1>
         <div v-html="codigoHtml"></div>
      </div>

      <a href="index.html" class="enlaces">Hello World</a>

      <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
      <script>
         const app = new Vue({
            el: '#app',
            data: {
               texto: 'Soy un texto inyectado con Vue',
               codigoHtml: "<h1><i>Soy un texto en italica</i></h1>"
            }
         });
      </script>
   </body>
</html>
